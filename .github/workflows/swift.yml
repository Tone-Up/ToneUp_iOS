name: iOS CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: macos-15

    steps:
      # 1. ÏÜåÏä§ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - uses: actions/checkout@v4

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.0.app/Contents/Developer

      # 2. Ruby ÏÑ§Ïπò Î∞è Fastlane ÏÑ§Ï†ï
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 3. bundle install Ï∂îÍ∞Ä
      - name: Install bundle
        working-directory: ToneUp
        run: bundle install

      - name: Create & Unlock Keychain
        run: |
          KEYCHAIN_PATH="$HOME/Library/Keychains/${{ secrets.KEYCHAIN_NAME }}"
          if [ -f "$KEYCHAIN_PATH-db" ]; then
            echo "üîÅ Í∏∞Ï°¥ ÌÇ§Ï≤¥Ïù∏ ÏÇ≠Ï†ú: $KEYCHAIN_PATH-db"
            security delete-keychain "$KEYCHAIN_PATH-db"
          fi

          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" "${{ secrets.KEYCHAIN_NAME }}"
          security default-keychain -s "${{ secrets.KEYCHAIN_NAME }}"
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" "${{ secrets.KEYCHAIN_NAME }}"
          security set-keychain-settings -lut 21600 "${{ secrets.KEYCHAIN_NAME }}"


      # 4. Ïù∏Ï¶ùÏÑú ÏÑ§Ïπò Î∞è ÎπåÎìú, TestFlight ÏóÖÎ°úÎìú
      - name: Deploy to TestFlight
        working-directory: ToneUp
        run: bundle exec fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          KEYCHAIN_NAME: ${{ secrets.KEYCHAIN_NAME }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
